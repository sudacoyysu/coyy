<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main weather card -->
        <div class="weather-card">
            <div class="weather-info">
                <h2>Selasa</h2>
                <p>30 Sep 2024</p>
                <p><i class="location-icon"></i> Malang City</p>
            </div>
            <div class="weather-conditions">
                <div class="temp">
                    <span class="icon">☀️</span>
                    <h1>29°C</h1>
                    <p>Cerah</p>
                </div>
            </div>
        </div>

        <!-- Weather details card -->
        <div class="details-card">
            <div class="details">
                <p>PENGENDAPAN <span>0%</span></p>
                <p>KELEMBABAN <span>42%</span></p>
                <p>ANGIN <span>3 km/h</span></p>
            </div>

            <div class="upcoming-days">
                <div class="day selected">
                    <p>SELASA</p>
                    <h3>30°C</h3>
                </div>
                <div class="day">
                    <p>RABU</p>
                    <h3>22°C</h3>
                </div>
                <div class="day">
                    <p>KAMIS</p>
                    <h3>06°C</h3>
                </div>
                <div class="day">
                    <p>JUMAT</p>
                    <h3>26°C</h3>
                </div>
            </div>

            <button class="location-button">Ubah Lokasi</button>
        </div>
    </div>
</body>
</html>
